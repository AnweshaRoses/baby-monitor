<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="script.js"></script>

</head>
<body>
    <div class='topbar'>
        <div class="topbarwrapper">
            <div class="topleft">
                <span class='logo'>CRY BABY</span>
            </div>
            <div class="topright">
                <a href="/Frontend/dashboard/home.html" class="nav_link">Dashboard</a>
                <a href="#" class="nav_link">Monitor</a>
                <img src="https://images.unsplash.com/photo-1517070208541-6ddc4d3efbcb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="" class="topavatar" />
            </div>
        </div>
    </div>
    <div class="btn_sec">
	<button class="button" role="button" id="monitor_btn">Monitor</button>
    
    <span class="time" id="display">00:00:00</span>
    
    </div>
    <script>
        const Button = document.querySelector(".button")
        Button.addEventListener("click",()=>{
            if(Button.innerText==="Monitor"){
                Button.innerText="Unmonitor";
                monitorBaby();
                start();
            }
            else{
                Button.innerText="Monitor";
                reset();
                unmonitorBaby();
            }
        })
    </script>
</body>
